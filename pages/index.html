<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTech Student Portal</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Full-screen background image with blur */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .hero {
            background: url('/images/home-bg.jpg') no-repeat center center/cover;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(3px);
            background-color: rgba(22, 22, 22, 0.4); /* dark overlay */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            max-width: 700px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero-content a {
            background-color: #0c1b2b;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .hero-content a:hover {
            background-color: #04410e;
        }

        /* Sidebar style for the homepage if needed */
        #sidebar {
            display: none; /* hide on home page, use dashboard for sidebar */
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>BTech Student Portal</h1>
            <p>Welcome to our modern student portal project! Manage courses, grades, attendance, lectures, and projects all in one place. Designed for simplicity, usability, and efficiency.</p>
            <a href="/dashboard">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
